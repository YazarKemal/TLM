name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload artifact            # ← açıklama satırı (opsiyonel)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .                        # kök dizindeki her şeyi gönder

      - uses: actions/deploy-pages@v4
