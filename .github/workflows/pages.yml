name: Deploy static site to Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages        # ← eklendi

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # GitHub Pages için ortamı yapılandır
      - uses: actions/configure-pages@v4

      #  ⬇️  KÖK DİZİNİ YÜKLÜYORUZ
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      # Yayımla
      - uses: actions/deploy-pages@v4
